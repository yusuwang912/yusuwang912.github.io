<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Phase 1</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <td>
            <div class="phase">Phase 1</div>
            <div class = "instruct"> - Press "Add Ball" to add <br/>winning balls. <br/> - Press "Exit" to enter <br/>Phase 2. </div>
        </td>
        <div id="parcontainer">
            <button onclick="fall(this)">Add Ball</button>
            <div id="containerone">
                
                <img class='staticTrash' id = 'staticBtn' src='https://collaboratescience.com/stack/googs/trash_static.png' alt='Delete image' height='0.01' />
                <img class='liveTrash' id = 'liveBtn' src='' height='200' />
            
            </div>
            <div class="imgcontainer">
                <img src="urn.png" alt="urn" style="width:25%;">
                <div class="centeredwin">Winning Balls: <a id="numBalls">1</a></div>
                <div class="centerednwin">Non-Winning Balls: 30</div>
                <div class="chanceOut">Chance of Winning: <a id="pBalls">0</a></div>
            </div>
            <div id="containerthree">
                <button class="button button2" onClick="quit()">Exit</button>
            </div>
        </div>
    </body>
</html>
